{% extends '../base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock title %}


{% block content %}

<main>
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #f8f9fa;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="signin-inner mt-3 mt-lg-0 border border-3 rounded p-4 p-lg-5 w-100" style="background-color: #f1f3f5;">
                        <div class="text-center mb-4">
                            <img src="{% static 'images/logo.jpeg' %}" alt="Prudent Logo" class="img-fluid mb-3" style="max-width: 150px;">
                        </div>
                        <div class="text-center text-md-center mb-4 mt-md-0">
                            <h1 class="mb-0 h5">Forgot Password</h1>
                        </div>
                        <form action="{% url 'forgot_password' %}" class="mt-4" method="post">
                            {% csrf_token %}
                            <div>
                                <!-- Load message -->
                                {% include '../includes/alerts.html' %}
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="far fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" name="email" id="input-email" placeholder="Enter email" required />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        </form>
                        <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                            <span class="font-weight-normal">
                                Remember your password? 
                                <a href="{% url 'login' %}" class="font-weight-bold">Login here</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{% endblock content %}
